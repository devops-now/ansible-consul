consul_version: latest
consul_arch: linux_amd64

# Paths
consul_bin_dir: /usr/local/bin
consul_etc_dir: /usr/local/etc/consul.d
consul_systemd_dir: /usr/local/lib/systemd/system
consul_log_dir: /var/log/consul
consul_data_dir: /var/local/consul

# System
consul_user: consul
consul_group: consul

# Consul configuration
consul_datacenter: dc1
consul_secret_key: ""
consul_retry_join: ""
consul_raft_multiplier: ""
consul_bootstrap_expect: 3
consul_ui: "false"
